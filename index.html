<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get To Cornell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="address">Enter your address:</label>
        <input type="text" id="address" placeholder="14894 S Leland Rd, Beavercreek, OR 97004">
        <button onclick="storeAddress()">Submit</button>
        <p id="resultMessage"></p> <!-- Paragraph to display the result -->
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="https://github.com/ToxicDuckXx/GetToCornell" target="_blank">
                <img src="github-logo.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/lucashe309/" target="_blank">
                <img src="linkedin-logo.png" alt="LinkedIn">
            </a>
        </div>
        <p>Made by Lucas, Jack, and Duke @BigRed//Hacks 2024</p>
    </div>

    <script>
        function storeAddress() {
            const userAddress = document.getElementById("address").value.trim();

            if (userAddress) {
                document.getElementById("resultMessage").innerText = "Address stored!";
            } else {
                document.getElementById("resultMessage").innerText = "Please enter a valid address.";
            }
        }
    </script>
</body>
</html>
