<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="address">Enter your address:</label>
        <input type="text" id="address" placeholder="1234 Main St">
        <button onclick="storeAddress()">Submit</button>
    </div>

    <script>
        let userAddress = '';

        function storeAddress() {
            userAddress = document.getElementById("address").value;
            alert("Address saved: " + userAddress);
            // You can use the 'userAddress' variable later as needed
            console.log("User Address: " + userAddress);
        }
    </script>
</body>
</html>
